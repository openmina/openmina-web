<div class="bg-container border-rad-6 p-10">
  <div class="mb-10">Add Step {{ currentStep + 1 }}</div>
  <input type="text" class="mina-input mb-10" [(ngModel)]="pastedText">
  <div class="flex-row flex-between align-center">
    <button class="btn-primary" (click)="cancel.emit()">Cancel</button>
    <button class="btn-cta" (click)="confirm.emit(pastedText)">Confirm Step</button>
  </div>
</div>
