<mat-sidenav-container [hasBackdrop]="menu.isMobile"
                       (backdropClick)="toggleMenu()"
                       [@.disabled]="true"
                       class="w-100 h-100">
  <mat-sidenav-content class="flex-column">
    <mina-toolbar></mina-toolbar>
    <div class="mina-content"
         [class.mobile]="menu.isMobile">
      <router-outlet></router-outlet>
    </div>
    <mina-submenu-tabs *ngIf="menu.isMobile" class="border-top"></mina-submenu-tabs>
  </mat-sidenav-content>
</mat-sidenav-container>
