<div class="flex-column h-100">
  <mina-network-blocks-ipc-toolbar></mina-network-blocks-ipc-toolbar>
  <mina-horizontal-resizable-container [leftTemplate]="left"
                                       [rightTemplate]="right"
                                       [show]="isSidePanelOpen"
                                       [minWidth]="360"
                                       [maxWidthElement]="el.nativeElement"
                                       localStorageKey="network-blocks-ipc-side-panel-width">
  </mina-horizontal-resizable-container>
</div>

<ng-template #left>
  <mina-network-blocks-ipc-table></mina-network-blocks-ipc-table>
</ng-template>

<ng-template #right>
  <mina-network-blocks-ipc-side-panel></mina-network-blocks-ipc-side-panel>
</ng-template>
